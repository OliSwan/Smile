<div class="container">



    <nav>
        <div class="navbar-brand">
            <h1 class="font-effect-fire">Smile Cafe</h1>

            <a href="/">home</a> &#8226;
            <a href="/menu">menu</a> &#8226;
            <a href="/contact">contact</a>
        </div>
    </nav>
    <main>
        <br>
        {% for product in products %}
            <div class="product-box">
                <h3>{{ product[0] }}</h3>
                <p>{{ product[1] }}</p>
                <p><strong>Volume:</strong>{{ product[2] }}</p>
                <p><strong>price:</strong>${{ product[4] }}</p>

        {% endfor %}
    </main>

</div>
